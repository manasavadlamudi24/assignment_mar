<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        color:red;
        background-color: greenyellow;
    }
    h2{
        color:red;
        background-color: greenyellow;
    }
    body{
        text-align: center;
        font-size: 20px;
        background-color: greenyellow;
    }
    .submit-button{
        background-color: orange;
        color: white;
        border:none;
    }
</style>
<body>
    <h1>Personal Details</h1>
    <br>
    <label>Name:</label>
    <input type="text">
    <br>
    <label>Password:</label>
    <input type="password">
    <br>
    <label>E-Mail id:</label>
    <input type="email">
    <br>
    <label>Gender:</label>
    Male<input type="radio" name="gender">
    Female<input type="radio" name="gender">
    <br>
    <label>Contact#:</label>
    <input type="number">
    <br>
    <h2>Educational Qualification</h2>
    <br>
    <label>Degree:</label>
    <select>
        <option>BArch</option>
        <option>BTech</option>
        <option>MBA</option>
        <option>FASHIONdesigning</option>
    </select>
    <br>
    <label>Engineering:</label>
    <select>
        <option>CSE</option>
        <option>ECE</option>
        <option>EEE</option>
    </select>
    <br>
    <label>Hobbies:</label>
    Playing chess<input type="checkbox">
    Reading Books<input type="checkbox">
    <br>
    <label>Address</label>
    <br>
    <textarea for="address" rows="5" cols="30"></textarea>
    <br>
    <label>Attch Resume:</label>
    <input type="file">
    <br>
    <input type="submit" value="SUBMIT" class="submit-button">
     
</body>
</html>
